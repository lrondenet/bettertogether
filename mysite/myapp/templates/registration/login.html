{% extends "base.html" %}

{% block content %}
<div>
  <form action="/login/" method="post">
    <h4>Login</h4>
      {% csrf_token %}
        {{ form.errors }}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        <input type="submit" value="Login" />
  </form>
</div>
{% endblock %}
